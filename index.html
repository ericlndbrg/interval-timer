<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Interval Timer</title>
  </head>
  <body>
    <div id="timer"></div>
    <div id="rounds"></div>
    <script>
      var timerElement = document.getElementById('timer');
      var roundsElement = document.getElementById('rounds');
      var config = {
        work: {interval: 6, label: 'Work'},
        rest: {interval: 3, label: 'Rest'}
      };
      var rounds = 5;
      function timer(interval, label) {
        timerElement.textContent = label + '!';
        var timerId = setInterval(tick, 1000);
        function tick() {
          timerElement.textContent = interval;
          roundsElement.textContent = rounds;
          if(interval == 0) {
            rounds--;
            timerElement.textContent = 'Finished!';
            clearInterval(timerId);
            if (rounds > 0) {
              timer(config.work.interval, config.work.label);
            }
            // if (label == 'Work') {
            //   timer(config.rest.interval, config.rest.label);
            // } else {
            //   timer(config.work.interval, config.work.label);
            // }
          } else {
            interval--;
          }
        }
      }
      timer(config.work.interval, config.work.label);
    </script>
  </body>
</html>
