<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Interval Timer</title>
  </head>
  <body>
    <form>

      <label for="work-int">Set a work interval</label><br />
      <input type="text" id="work-int" /><br />

      <label for="rest-int">Set a rest interval</label><br />
      <input type="text" id="rest-int" /><br />

      <label for="round-number">Set the number of rounds</label><br />
      <input type="text" id="round-number" /><br />

      <input type="submit" id="submit" value="Submit" />

    </form>
    <div id="label"></div>
    <div id="timer"></div>
    <div id="rounds"></div>
    <script src="js/index.js"></script>
  </body>
</html>
