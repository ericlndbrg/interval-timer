<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Interval Timer</title>
  </head>
  <body>
    <form>
      <label for="work-int">Set a work interval:</label>
      <input type="text" id="work-int" />
      <label for="work-int">Set a rest interval:</label>
      <input type="text" id="rest-int" />
      <label for="work-int">Set the number of rounds:</label>
      <input type="text" id="round-number" />
      <input type="submit" id="submit" />
    </form>
    <div id="label"></div>
    <div id="timer"></div>
    <div id="rounds"></div>
    <script src="js/index.js"></script>
  </body>
</html>
